[global]
# Streamlit configuration for production deployment

# Disable development mode
developmentMode = false

# Configure server settings
[server]
# Port configuration (Streamlit Cloud will override this)
port = 8501

# Enable CORS for API calls (compatible with XSRF protection)
enableCORS = true

# Enable XSS protection
enableXsrfProtection = true

# File upload settings
maxUploadSize = 200

# Configure browser settings
[browser]
# Don't automatically open browser (for cloud deployment)
gatherUsageStats = false

# Configure theme
[theme]
# Use light theme with flat color palette
base = "light"
primaryColor = "#2563eb"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f3f4f6"
textColor = "#1f2937"
